<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLASHY</title>
  <script defer src="set.js"></script><link href="css/set.css" rel="stylesheet"></head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="row">
          <div class="col">
            <a href="#" class="nav__logo">FLASHY</a>
          </div>
          <div class="col">
            <div class="nav__links">
              <a href="#cards" class="nav__link">Cards</a>
              <a href="" class="nav__link" data-modal-class="learning">Learn</a>
              <a href="#help" class="nav__link">Help</a>
            </div>
          </div>
          <div class="col">
            <div class="nav__auth">
              <a href="#" class="nav__link">
                <div class="nav__profile rnd-button">
                  <img src="img/profile-ico.svg" alt="P" />
                </div>
              </a>
              <img
                class="nav__menu"
                src="img/menu-ico.svg"
                alt="Menu"
                data-modal-class="menu"
              />
            </div>
          </div>
        </div>
        <div class="line"></div>
      </div>
    </nav>

    <main class="main">
      <div class="container">
        <section class="flashcards">
          <div class="row">
            <div class="flashcards__heading-tools">
              Card Set Name
              <div>
                <div class="flashcards__tool rnd-button">
                  <img src="img/edit-ico.svg" alt="Edit" />
                </div>
                <div class="flashcards__tool rnd-button">
                  <img src="img/delete-ico.svg" alt="Delete" />
                </div>
              </div>
            </div>
          </div>
          <div class="flashcards__list">
            <div class="row">
              <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="flashcards__card">
                  <div class="card-front">Some title of a flash-card</div>
                  <div class="card-back">
                    Some content of the same flash-card with styles and etc.
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="flashcards__card"></div>
              </div>
              <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="flashcards__card"></div>
              </div>
              <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="flashcards__card"></div>
              </div>
              <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="flashcards__card"></div>
              </div>
              <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="flashcards__card"></div>
              </div>
              <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="flashcards__card"></div>
              </div>
              <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="flashcards__card"></div>
              </div>
              <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="flashcards__card"></div>
              </div>
              <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="flashcards__card"></div>
              </div>
              <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="flashcards__card"></div>
              </div>
              <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="flashcards__card"></div>
              </div>
            </div>
          </div>
        </section>

        <section class="constructor">
          <div class="constructor__title">Add New Flashcard</div>
          <div class="constructor__parts">
            <div class="row">
              <div class="col-lg-6 col-md-12">
                <div class="flashcard-side">
                  <div class="flashcard-side__workspace">
                    <div class="flashcard-side__images">
                    </div>
                    <div class="flashcard-side__sound">
                    </div>
                    <textarea
                      class="flashcard-side__text none"
                      data-key="title"
                    ></textarea>
                  </div>

                  <div class="flashcard-side__tools">
                    <button class="tool rnd-button" type="button" data-text-btn>
                      <img src="img/text-ico.svg" alt="#" />
                    </button>
                    <button
                      class="tool rnd-button"
                      type="button"
                      id="uploadImage"
                      data-upload-btn
                    >
                      <img src="img/image-ico.svg" alt="#" />
                      <input
                        class="none"
                        type="file"
                        accept=".jpg, .jpeg, .png, .svg"
                        name="fileImages"
                        data-key="frontImages"
                      />
                    </button>
                    <button
                      class="tool rnd-button"
                      id="uploadAudio"
                      type="button"
                      data-upload-btn
                    >
                      <img src="img/audio-ico.svg" alt="#" />
                      <input
                        class="none"
                        type="file"
                        accept=".mp3, .ogg, .wav"
                        name="fileSound"
                        data-key="frontAudio"
                      />
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-md-12">
                <div class="flashcard-side">
                  <div class="flashcard-side__workspace">
                    <div class="flashcard-side__images">
                    </div>
                    <div class="flashcard-side__sound">
                    </div>
                    <textarea
                      class="flashcard-side__text none"
                      data-key="title"
                    ></textarea>
                  </div>

                  <div class="flashcard-side__tools">
                    <button class="tool rnd-button" data-text-btn>
                      <img src="img/text-ico.svg" alt="#" />
                    </button>
                    <button
                      class="tool rnd-button"
                      id="uploadImage"
                      data-upload-btn
                    >
                      <img src="img/image-ico.svg" alt="#" />
                      <input
                        class="none"
                        type="file"
                        accept=".jpg, .jpeg, .png, .svg"
                        name="fileImages"
                        data-key="backImages"
                      />
                    </button>
                    <button
                      class="tool rnd-button"
                      id="uploadAudio"
                      data-upload-btn
                    >
                      <img src="img/audio-ico.svg" alt="#" />
                      <input
                        class="none"
                        type="file"
                        accept=".mp3, .ogg, .wav"
                        name="fileSound"
                        data-key="backAudio"
                      />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="button">Create</div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-0 col-md-4">
            <div class="footer__logo">FLASHY</div>
          </div>
          <div class="col-sm-12 col-md-8">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Use</a>
            <a href="#">flashy@site.edu</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
