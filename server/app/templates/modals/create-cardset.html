<div class="overlay none">
  <div class="create-cardset modal">
    <div class="modal__close">
      <img src="/static/img/icons/close-ico.svg" alt="Close" />
    </div>
    <div class="create-cardset__title">Create Card Set</div>
    <form action="/api/cardset" method="POST">
      <input
        class="input"
        type="text"
        name="title"
        placeholder="Card set name"
      />
      <input style="display: none" type="text" name="category" />
      <div class="dropdown" id="categoryForNewSet" tabindex="0">
        <button class="dropdown__btn" type="button">Category</button>
        <ul class="dropdown__content" data-categories-dropdown></ul>
      </div>

      <div class="choice">
        <input
          type="radio"
          class="choice__option choice__option-1"
          name="is_public"
          value="1"
          id="is-public"
        />
        <label for="is-public" class="choice__option-label">Public</label>
        <input
          type="radio"
          class="choice__option choice__option-2"
          name="is_public"
          value="0"
          id="is-private"
          checked
        />
        <label for="is-private" class="choice__option-label">Private</label>
      </div>

      <input type="submit" name="create" class="button" />
    </form>
  </div>
</div>
