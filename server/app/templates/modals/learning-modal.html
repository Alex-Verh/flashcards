<div class="overlay none">
  <div class="learning modal">
    <div class="modal__close">
      <img src="/static/img/icons/close-ico.svg" alt="Close" />
    </div>
    <div class="modal__line"></div>
    <div class="learning__title">Guess Content</div>
    <div class="learning__flashcard-wrapper">
      <div class="learning__flashcard">
        <div style="display: flex; justify-content: center; padding-top: 22%">
          <div class="loading-spinner" style="border-width: 30px"></div>
        </div>
      </div>
    </div>
    <div class="learning__tools">
      <button class="rnd-button learning__tool none">
        <img src="/static/img/icons/remove-ico.svg" alt="Skip" />
      </button>
      <button class="rnd-button learning__tool">
        <img src="/static/img/icons/turn-ico.svg" alt="Turn" />
      </button>
      <button class="rnd-button learning__tool none">
        <img src="/static/img/icons/accept-ico.svg" alt="Accept" />
      </button>
    </div>
  </div>
</div>
