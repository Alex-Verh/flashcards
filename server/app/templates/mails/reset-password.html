<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      /* Reset styles */
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size: 14px;
        line-height: 1.4;
        color: #333;
      }

      table {
        border-collapse: collapse;
      }

      /* Email styles */
      .mail {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff1e9;
      }

      .mail__title {
        font-weight: 700;
        font-size: 24px;
        text-align: center;
        padding: 20px;
      }

      .mail__body {
        background-color: #fff;
        font-size: 14px;
        padding: 20px;
      }

      .mail__button {
        display: inline-block;
        margin: 20px auto;
        background: #eb996e;
        border-radius: 4px;
        border: none;
        padding: 10px 20px;
        font-weight: 700;
        font-size: 16px;
        color: #fff;
        text-decoration: none;
      }

      .mail__message {
        margin-bottom: 20px;
        color: #51545e;
      }
    </style>
  </head>
  <body>
    <div class="mail">
      <div class="mail__body">
        <div class="mail__title">FLASHY</div>
        <div class="mail__topic"><h2>Reset Password Instructions</h2></div>
        <div class="mail__message">
          Hello {{ current_user.username }}, <br />
          Click the button to reset your password for your FLASHY account.
        </div>
        <div style="text-align: center">
          <a
            href="{{ url }}"
            class="mail__button"
            style="background: #eb996e; color: #fff"
            >Reset Password</a
          >
        </div>
        <div class="mail__message">
          Thank you,<br />
          The FLASHY Team
        </div>
      </div>
    </div>
  </body>
</html>
