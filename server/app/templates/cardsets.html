<head><script defer src="/static/js/cardsets.js"></script><link href="/static/css/cardsets.css" rel="stylesheet"></head>{% extends "base.html" %}

{% block title %} Sets - {% endblock %}

{% block container %}

    <main class="main">
      <div class="container">
        <div class="main__search">
          <div class="container">
            <div class="row">
              <div class="col-md-12 col-lg-3">
                <div class="dropdown" id="cardsetsType" tabindex="0">
                  <button class="dropdown__btn" type="button">
                    Choose type
                  </button>

                  <ul class="dropdown__content">
                    <li class="dropdown__item" data-filter="onlyOwn">
                      Own Card Sets
                    </li>
                    <li class="dropdown__item" data-filter="onlySaved">
                      Saved Card Sets
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-md-4 col-lg-2 offset-lg-3">
                <input
                  id="search"
                  class="input"
                  type="text"
                  name="search"
                  placeholder="Search"
                  autocomplete="off"
                />
              </div>
              <div class="col-md-4 col-lg-2">
                <div class="dropdown" id="category" tabindex="0">
                  <button class="dropdown__btn" type="button">Category</button>
                  <ul class="dropdown__content" id="categoriesDropdown">
                    <li class="dropdown__item" data-category-id="0">All</li>
                  </ul>
                </div>
              </div>
              <div class="col-md-4 col-lg-2">
                <div class="dropdown" id="sortBy" tabindex="0">
                  <button class="dropdown__btn" type="button">Sort By</button>
                  <ul class="dropdown__content">
                    <li class="dropdown__item" data-sort-id="title">Title</li>
                    <li class="dropdown__item" data-sort-id="saves">Saves</li>
                    <li class="dropdown__item" data-sort-id="date">Date</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="main__card-sets">
          <div class="container">
            <div class="row"></div>
          </div>
        </div>
      </div>
    </main>

{% endblock %}
