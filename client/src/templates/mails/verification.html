<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .mail {
            font-family: sans-serif;
            background-color:#FFF1E9;
            padding: 3vh 20vh;
            color:#333;
        }
        .mail__title {
            font-weight: 700;
            font-size: 4vh;
            text-align: center;
        }
        .mail__body {
            margin: 2vh 1vh;
            background-color: #fff;
            font-size: 1.6vh;
            padding: 10vh 35vh;
        }
        .mail__button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 3vh auto;
            width: 50vh;
            background: #EB996E;
            border-radius: 10px;
            border: none;
            padding: 1.5vh 3.5vh;
            font-weight: 700;
            font-size: 2vh;
            box-shadow: 3px 3px 14px rgba(157, 157, 157, 0.54);
            font-weight: bold;
            letter-spacing: normal;
            line-height: 100%;
            text-align: center;
            text-decoration: none;
        }
        .mail__message {
            margin-trim: 1vh;
            color:#51545e;
        }
        .mail__button:hover {
            box-shadow:3px 3px 14px #EB996E8f;
            cursor: pointer;
        }
        .mail__button:active {
            box-shadow: none;
        }

    </style>
</head>
<body>
    <div class="mail">
        <div class="mail__body">
            <div class="mail__title">FLASHY</div>
            <br>
            <div class="mail__topic"><h2>Reset Password Instructions</h2></div>
            <div class="mail__message">Hello Pumba, <br>
                Click the button to reset your password for your FLASHY account.
            </div>
            <div class="mail__button">Reset Password</div>
            <div class="mail__message">Thank you,<br>
                The FLASHY Team            
            </div>
        </div>

    </div>    
</body>
</html>
