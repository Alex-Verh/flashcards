          <div class="col">
            <div class="nav__links">
              <a href="#cards" class="nav__link">Cards</a>
              <a href="" class="nav__link" data-modal-class="learning">Learn</a>
              <a href="#help" class="nav__link">Help</a>
            </div>
          </div>
          <div class="col">
            <div class="nav__auth">
              <a href="#" class="nav__link">Register</a>
              <a href="#" class="nav__btn">Login</a>

    <main class="register">
      <div class="container">
        <!-- <form action="" method="POST">
          {{ form.hidden_tag() }}
          <div class="register__field">
            {{ form.username.label(class='label') -}} {{
            form.username(class='input', autocomplete='off') -}}
          </div>
          <div class="register__field">
            {{ form.password.label(class='label') -}} {{

            <a class="register__forget-pass">Forgot your password?</a>

        <form action="" method="POST">
          <div class="register__field">
            <label class="label" for="username">Username or email</label>
            <input
              id="username"
              class="input"
              type="text"
              name="username"
              autocomplete="off"
            />
          </div>
          <div class="register__field">
            <label class="label" for="password">Password</label>
            <input
              id="password"
              class="input"
              type="password"
              name="password"
              autocomplete="off"
            />
            <a class="register__forget-pass">Forgot your password?</a>
          </div>
          <input
            id="submit"
            class="button"
            type="submit"
            name="submit"
            value="Submit"
          />
        </form>
        <p>Do not have an account? <a href="#">Register</a></p>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-0 col-md-4">
