    <!-- Create cardset modal -->
    <div class="create-cardset">
      <div class="create-cardset__close">
        <img src="../img/close-ico.svg" alt="Close">
      </div>
      <div class="create-cardset__title">Create Card Set</div>
      <form action="">
        <input class="input" type="text" placeholder="Card set name">
        <input class="input" type="text" placeholder="Category">

        <div class="choice">
          <input type="radio" name="is_public" value = "1" id="option-1">
          <input type="radio" name="is_public" value = "0" id="option-2" checked>
          <label for="option-1" class="choice__option choice__option-1"><span>Public</span></label>
          <label for="option-2" class="choice__option choice__option-2"><span>Private</span></label>
        </div>

        <input type="submit" name="create" class="button">
      </form>
    </div>

    <main class="register">
      <div class="container">
        <form action="#" method="POST">
          <div class="register__field">
            <label class="label" for="username-email">Username or email</label>
            <input
              id="search-input"
              class="input"
              type="text"
              name="username-email"
              autocomplete="off"
            />
          </div>

          <div class="register__field">
            <label class="label" for="password">Password</label>
            <input
              id="search-input"
              class="input"
              type="password"
              name="password"
              autocomplete="off"
            />
            <a class="register__forget-pass">Forgot your password?</a>
          </div>

          <input
            id="search-input"
            class="button"
            type="submit"
            name="q"
            value="Submit"
          />
        </form>
        <p>Do not have an account? <a href="#">Register</a></p>
      </div>
    </main>
