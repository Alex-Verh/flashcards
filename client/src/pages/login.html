<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="row">
          <div class="col">
            <a href="#" class="nav__logo">FLASHY</a>
          </div>
          <div class="col">
            <div class="nav__links">
              <a href="#" class="nav__link">Home</a>
              <a href="#cards" class="nav__link">Cards</a>
              <a href="#help" class="nav__link">Help</a>
            </div>
          </div>
          <div class="col">
            <div class="nav__auth">
                <a href="#" class="nav__link">Register</a>
                <a href="#" class="nav__btn">Login</a>
            </div>  
          </div>
        </div>
        <div class="line"></div>
      </div>
    </nav>

    <main class="register">
        <div class="container">
            <form action="#" method="POST">
              <div class="register__field">
                <label class="label" for="username-email">Username or email</label>
                <input
                id="search-input"
                class="input"
                type="text"
                name="username-email"
                placeholder="Enter your username or email.."
                autocomplete="off"
                />
              </div>    
            
              <div class="register__field">
                <label class="label" for="password">Password</label>
                <input
                id="search-input"
                class="input"
                type="password"
                name="password"
                placeholder="Enter your password.."
                autocomplete="off"
                />
                <a class="register__forget-pass">Forgot your password?</a>
              </div>    
              
              <input
              id="search-input"
              class="button"
              type="submit"
              name="q"
              value="Submit"
              />
            </form>
            <p>Do not have an account? <a href="#">Register</a></p>
        </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-4"><div class="footer__logo">FLASHY</div></div>
          <div class="col-8">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Use</a>
            <a href="#">flashy@site.edu</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
