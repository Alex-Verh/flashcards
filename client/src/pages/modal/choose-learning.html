<div class="overlay none">
  <div class="mode-choice modal">
    <div class="modal__close">
      <img src="static/img/icons/close-ico.svg" alt="Close" />
    </div>
    <div class="modal__line"></div>
    <div class="mode-choice__title">Card Sets:</div>
    <div class="cardsets">
      <div class="cardsets__cardset">Card Set Super New Name</div>
      <div class="cardsets__add-cardset">
        <img src="static/img/add-cardset.svg" alt="Add cardset" />

    </div>
    <div class="mode-choice__title">Mode:</div>
    <div class="choice">
      <input type="radio" name="is_public" value="1" id="option-1" checked />

      <label for="option-1" class="choice__option choice__option-1"

      >
      <label for="option-2" class="choice__option choice__option-2"

</div>
