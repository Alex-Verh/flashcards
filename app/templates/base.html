<!DOCTYPE html>
<html lang="en">
<head>
    <!--Basic info--------------------------------------------------------->
    <meta charset="utf-8">
    <meta name="description" content="FlashCards">
    <meta name="author" content="Verhovetchi Alexandru">
    <meta name="author" content="Bargan Denis">
    <title>{% block title %}{% endblock %}FlashCards</title>
    <!--Mobile--------------------------------------------------------->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--JQuery--------------------------------------------------------->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--CSS--------------------------------------------------------->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
    {% block css %} {% endblock %}
    <!--Favicon--------------------------------------------------------->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">

    <!--Fonts--------------------------------------------------------->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Crimson+Text:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div id = "container">
        <div id = "blob"></div>

        {% block container %} 
            
            {% include "snippets/create_cardset.html" %}
    
            <div id="header"> 
            {% block header %}
                {% include "snippets/menu.html" %}  
            {% endblock %}
            </div>

            <div id = "main">
            {% block main %} 
            {% endblock %}
            </div>

        {% endblock %}
    </div>
</body>
</html>

<!--JS--------------------------------------------------------->
<script src = "{{ url_for('static', filename='scripts/script.js') }}"></script>
<script src = "{{ url_for('static', filename='scripts/jquery.js') }}"></script>
