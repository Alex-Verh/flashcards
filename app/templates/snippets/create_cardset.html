<div id="around-creation" aria-hidden="true">
    <form action = '{{url_for("cards.create_cardset")}}' method = POST id="window">
        <div id="window-header">
            <h2>Create new set</h2>
            <a href="#" id="close-creation" aria-hidden="true">Ã—</a>
        </div>
        
        <div id="window-main">
            <input id="window-name" novalidate type="text" name="title" placeholder="Enter set name" required/>
        
            <br>

            <div id="dropdown">
                <div class="select">
                <span>Select Category</span>
                </div>
                <input type="hidden" name="category" value="none">
                <ul id="dropdown-menu">
                    {% for category in categories -%}
                    <li id='{{category.id}}'>{{category.title}}</li>
                    {% endfor %}
                </ul>
            </div>

            <br>

            <div id = "window-choice">
                <input type="radio" name="is_public" value = "1" id="option-1">
                <input type="radio" name="is_public" value = "0" id="option-2" checked>
                <label for="option-1" class="option option-1">
                <div class="dot"></div>
                    <span>Public</span>
                    </label>
                <label for="option-2" class="option option-2">
                <div class="dot"></div>
                    <span>Private</span>
                </label>
            </div>
        </div>

        <div id="window-bottom">
            <input type = "submit" id="window-submit" value = "Create">
        </div>
    </form>
</div>
